<a ng-click="createTodoList()" class="btn btn-small btn-success">Create todo list</a>
<form name="search">
    <input type="text" placeholder="Search todo list..." ng-model="query"/>
</form>
<h1>Todos lists</h1>
<table class="table table-striped">
    <tr ng-repeat="todoList in todoLists | filter:{name:query}">
        <td>{{todoList.id}}</td>
        <td>{{todoList.name}}</td>
        <td>
            <a ng-click="editTodoList(todoList.id)" class="btn btn-small btn-primary">Edit</a>&nbsp;
            <a ng-click="deleteTodoList(todoList.id)" class="btn btn-small btn-danger">Delete</a>
        </td>
    </tr>
</table>

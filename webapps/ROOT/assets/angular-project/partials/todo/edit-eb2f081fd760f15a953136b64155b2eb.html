<h1>Edit {{todo.title}}</h1>
<form role="form">
    <div class="form-group">
        <label for="id">ID</label>
        <input ng-model="todo.id" class="form-control" disabled="true"/>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input ng-model="todo.title" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <input ng-model="todo.content" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="url">Url</label>
        <input ng-model="todo.url" class="form-control"/>
    </div>
    <button type="submit" ng-click="updateTodo(todo)" class="btn btn-small btn-primary">Save</button>
</form>

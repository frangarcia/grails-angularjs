<form name="search">
    <input type="text" placeholder="Search tag..." ng-model="query"/>
</form>
<h1>Tags</h1>
<table class="table table-striped">
    <tr ng-repeat="tag in tags | filter:{name:query}">
        <td>{{tag.id}}</td>
        <td>{{tag.name}}</td>
        <td>
            <a ng-click="editTag(tag.id)" class="btn btn-small btn-primary">Edit</a>&nbsp;
            <a ng-click="deleteTag(tag.id)" class="btn btn-small btn-danger">Delete</a>
        </td>
    </tr>
</table>

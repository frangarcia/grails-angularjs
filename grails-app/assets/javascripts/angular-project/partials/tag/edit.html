<h1>Edit {{tag.name}}</h1>
<form role="form">
    <div class="form-group">
        <label for="id">ID</label>
        <input ng-model="tag.id" class="form-control" disabled="true"/>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="tag.name" class="form-control"/>
    </div>
    <button type="submit" ng-click="updateTag(tag)">Send</button>
</form>

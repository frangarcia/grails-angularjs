<h1>Edit {{todoList.name}}</h1>
<form role="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="todoList.name" class="form-control"/>
    </div>
    <button type="submit" ng-click="updateTodoList(todoList)" class="btn btn-small btn-primary">Send</button>
</form>

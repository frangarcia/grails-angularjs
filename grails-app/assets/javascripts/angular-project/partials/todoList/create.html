<h1>Create Todo List</h1>
<form role="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="todoList.name" class="form-control"/>
    </div>
    <button type="submit" ng-click="saveTodoList(todoList)" class="btn btn-small btn-primary">Create</button>
</form>

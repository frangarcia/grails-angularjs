<h1>Create Todo</h1>
<form role="form">
    <div class="form-group">
        <label for="title">Title</label>
        <input ng-model="todo.title" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <input ng-model="todo.content" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="url">Url</label>
        <input ng-model="todo.url" class="form-control"/>
    </div>
    <button type="submit" ng-click="saveTodo(todo)" class="btn btn-small btn-primary">Create</button>
</form>

<form name="search">
    <input type="text" placeholder="Search todo..." ng-model="query"/>
</form>
<h1>List of todos</h1>
<table class="table table-striped">
    <tr ng-repeat="todo in todos | filter:({title:query, url:query})">
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.content}}</td>
        <td>{{todo.url}}</td>
        <td><a ng-click="editTodo(todo.id)" class="btn btn-small btn-primary">Edit</a></td>
    </tr>
</table>

<a ng-click="createTodo()" class="btn btn-small btn-success">Create todo</a>
<form name="search">
    <input type="text" placeholder="Search todo..." ng-model="query"/>
</form>
<h1>List of todos</h1>
<table class="table table-striped">
    <tr ng-repeat="todo in todos | filter:query">
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.content}}</td>
        <td>{{todo.url}}</td>
        <td>
            <a ng-click="editTodo(todo.id)" class="btn btn-small btn-primary">Edit</a>&nbsp;
            <a ng-click="deleteTodo(todo.id)" class="btn btn-small btn-danger">Delete</a>
        </td>
    </tr>
</table>
